<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/test.css">
  <script src="/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2">
          <div class="logo">
            <img src="/images/imgi_5_logo_140x@2x.png" alt="LOGO">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="search-input">
            <div class="dropdown bg-white">
              <button class="btn dropdown-toggle p-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
            <input type="text" placeholder="Search...">
            <button class="button">Search</button>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="control">
            <div class="user">
              <i class="fa-regular fa-user"></i>
              <div class="d-flex flex-column">
                <a href="#" class="text-secondary">Login</a>
                <a href="#">Account</a>
              </div>
            </div>
            <div class="wishlist position-relative">
              <i class="fa-regular fa-heart"></i>
              <div class="number">2</div>
            </div>
            <div class="cart position-relative">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="number">5</div>
            </div>
            <div class="cart-price">
              <small>Your Cart</small>
              <span>12000.00 EGP</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
